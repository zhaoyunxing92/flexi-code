<mat-grid-list cols="2" rowHeight="2:1" class="login">
  <mat-grid-tile colspan="1" rowspan="2"/>
  <mat-grid-tile colspan="1" rowspan="2">
    <mat-card>
      <form (ngSubmit)="onSubmit()" [formGroup]="login" novalidate>
        <mat-card-header>
          <mat-card-title>登录</mat-card-title>
          <mat-card-subtitle>欢迎使用人事系统</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>账号</mat-label>
            <input id="account" type="text" formControlName="account"
                   placeholder="请输入邮箱" matInput autocomplete="off">
            <mat-error *ngIf="account?.errors">{{getErrorMessage(account,"账号")}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>密码</mat-label>
            <input id="password" type="password" formControlName="password" placeholder="请输入密码" matInput
                   autocomplete="off">
            <mat-error *ngIf="password?.errors">{{getErrorMessage(password,"密码")}}</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit" [disabled]="!login.valid">登录</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
